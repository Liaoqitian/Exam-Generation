<pl-question-panel>
    <p> >>> A[{{params.start_index}}: {{params.end_index}}] = "{{params.output}}"</p>
</pl-question-panel>
<pl-question-panel> 
    <p> Please enter a 5-character string for A such that the above equation holds. </p> 
</pl-question-panel>
<pl-string-input answers-name="solution" remove-leading-trailing = True remove-spaces = True></pl-string-input>
<pl-submission-panel>
    {{feedback.solution}}
</pl-submission-panel>
