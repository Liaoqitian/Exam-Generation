    <code>>>> <strong>def swap_values(A, B):</strong></code><br>
    <code>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>A = B</strong></code><br>
    <code>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>B = A</strong></code><br>

    <code>>>> <strong>def swap_elements(w):</strong></code> <br>
    <code>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>w[1] = w[2]</strong></code><br>
    <code>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>w[2] = w[1]</strong></code><br>
    <code>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>return w</strong></code><br>

    <code>>>> <strong>big = {{params.big}}</strong></code><br>
    <code>>>> <strong>swap_values(little, big)</strong></code><br>
    <code>>>> <strong>[little, big]</strong></code><br>
