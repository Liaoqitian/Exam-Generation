<pl-question-panel>
    <p>
      The Fibonacci numbers are 
      <pl-figure file-name="python_fib.png" directory="clientFilesQuestion" type="static"></pl-figure>
      where each number is the sum of the two before it.
      <br>
      <center><code>fib(n) = fib(n - 1) + fib(n - 2)</code></center>
      <br>
      Write a Python function <code>fib</code> that takes a number <code>n</code>
      and returns the n<sup>th</sup> Fibonacci number.
    
  
    <p>Your code snippet should define the following variables:</p>
    <pl-external-grader-variables params-name="names_from_user"></pl-external-grader-variables>
  
    <pl-file-editor file-name="user_code.py" ace-mode="ace/mode/python" source-file-name="initial_code.py">
    </pl-file-editor>
