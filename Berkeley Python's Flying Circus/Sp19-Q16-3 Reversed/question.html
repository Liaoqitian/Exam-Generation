<pl-question-panel> 
    <p> You are decrypting the following code. </p> 
</pl-question-panel>
<pl-question-panel>
    <p> >>> '{{params.elem}}'[a: b] = "{{params.output}}"</p>
</pl-question-panel>
<pl-question-panel> 
    <p> What choices of a and b would make the equation above work? </p> 
</pl-question-panel>
<pl-integer-input answers-name="start_index" label = "a = "></pl-integer-input>
<pl-integer-input answers-name="end_index" label = "b = "></pl-integer-input>
